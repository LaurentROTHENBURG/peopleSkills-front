<!--Affichage de la liste de valeurs des compétences-->

<div class="form-group centredList">
  <form [formGroup]="searchSkillForm">

    <label for="skillSelected">Sélectionner une compétence</label>
    <select id="skillSelected"
            class="form-control"
            formControlName="skillSelected"
            (change)="onSearchSkillSelected(this.searchSkillForm.get('skillSelected')?.value)">

      <option *ngFor="let skill of skillList"
              value="{{skill.skillId}}">{{skill.name | uppercase}}</option>
    </select>
  </form>

  <h6 *ngIf="clickOnSearch"><strong>Nombre de profils collaborateurs identifiés : {{getRowsCollaborator()}}</strong>
  </h6>

  <table class="table table-striped"
         *ngIf="clickOnSearch">
    <thead>
    <tr>
      <th></th>
      <th class="center">Nom</th>
      <th class="center">Prénom</th>
      <th class="center">Poste</th>
      <th class="center">Email</th>
      <th class="center">Langue</th>
      <th class="center">DSI</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let skillSearchResult of skillsSearchResult">
      <td><a [routerLink]="['/skill',skillSearchResult.collaboratorId]"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-binoculars-fill"
             viewBox="0 0 16 16">
          <path
            d="M4.5 1A1.5 1.5 0 0 0 3 2.5V3h4v-.5A1.5 1.5 0 0 0 5.5 1h-1zM7 4v1h2V4h4v.882a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V13H9v-1.5a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5V13H1V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V4h4zM1 14v.5A1.5 1.5 0 0 0 2.5 16h3A1.5 1.5 0 0 0 7 14.5V14H1zm8 0v.5a1.5 1.5 0 0 0 1.5 1.5h3a1.5 1.5 0 0 0 1.5-1.5V14H9zm4-11H9v-.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5V3z"/>
        </svg>
      </a></td>
      <td>{{skillSearchResult.name}} </td>
      <td width=10%>{{skillSearchResult.firstName}}</td>
      <td>{{skillSearchResult.profession}}</td>
      <td>{{skillSearchResult.mail}}</td>
      <td>{{skillSearchResult.language}}</td>
      <td>{{skillSearchResult.department.name}}</td>
    </tr>

    </tbody>

  </table>

  <button *ngIf="clickOnSearch"
          type="button"
          class="btn btn-info mb-2 btnExport"
          (click)="download()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download"
         viewBox="0 0 16 16">
      <path
        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
      <path
        d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
    </svg>
    Export To CSV
  </button>


</div>
