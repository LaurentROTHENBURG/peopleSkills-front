<div class="centredList">
  <form (ngSubmit)="onConnect()" [formGroup]="loginForm">
    <div class="form-field">
      <label for="username">Entrez votre votre nom d'utilisateur</label>
      <input type="text" class="form-control" id="username" autocomplete="username" formControlName="username">
      <div class="form-error" *ngIf="username?.invalid && (username?.dirty || username?.touched)">
        <div *ngIf="username?.errors?.required">
          Le username est requis
        </div>
      </div>
    </div>

    <div class="form-field">
      <label for="password">Saisissez votre mot de passe</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div class="form-error" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <div *ngIf="password?.errors?.required">
          Le mot de passe est requis
        </div>
      </div>
    </div>
    <div class="containerCentred">
      <div class="buttonCentred">
        <button class="btn btn-success buttonCentred"
                title="Cliquez pour accéder à l'application"
                type="submit"
                [disabled]="connected">

          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock"
               viewBox="0 0 16 16">
            <path
              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
          </svg>
          Se connecter
        </button>
      </div>

      <div class="buttonCentred">
        <button class="btn btn-danger buttonCentred"
                title="Mot de passe oublié ?"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               class="bi bi-bootstrap-reboot" viewBox="0 0 16 16">
            <path
              d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8z"/>
            <path
              d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6z"/>
          </svg>
          Mot de passe oublié
        </button>
      </div>

    </div>

  </form>
</div>
