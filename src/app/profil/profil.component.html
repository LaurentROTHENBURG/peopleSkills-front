<!--Bouton pour ajouter un profil-->
<div class="btnRight">
  <button class="btn btn-primary mb-2"
          (click)="openModal()"
          data-toggle="tooltip"
          data-placement="bottom" title="Cliquez pour ajouter un profil">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
         viewBox="0 0 16 16">
      <path
        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
    </svg>
    Ajouter un profil
  </button>
</div>


<div *ngIf="showProfilModal">
  <div class="jw-modal" id="collaboratorModal">
    <div class="jw-modal-body">
      <div class="formCreateSmallLarger">
        <form [formGroup]="createProfilForm"
              (ngSubmit)="onProfilCreate()">
          <h4>Cr√©ation de Profils</h4>

          <input type="hidden" id="profilId" formControlName="profilId">

          <label for="codification">Renseigner le nom du profil :</label>
          <input type="text" id="codification" class="form-control"
                 formControlName="codification">

          <label for="language">Renseigner la langue du profil :</label>
          <input type="text" id="language" class="form-control"
                 formControlName="language">

          <button type="button" class="btn btn-warning mb-2 cancelValidBtn"
                  data-toggle="tooltip"
                  data-placement="bottom" title="Cliquez pour annuler"
                  (click)="closeModal()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                 viewBox="0 0 16 16">
              <path
                d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/>
            </svg>
            Annuler
          </button>

          <button type="button" class="btn btn-success mb-2 cancelValidBtn"
                  data-toggle="tooltip"
                  data-placement="bottom" title="Cliquez pour enregistrer"
                  type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg"
                 viewBox="0 0 16 16">
              <path
                d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"/>
            </svg>
            Enregistrer
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="jw-modal-background"></div>
</div>

<h5><strong>Nombre total de profil : {{getRowsProfil()}}</strong></h5>

<table class="table table-striped withMarge">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th>Codification</th>
    <th>Langue</th>

  </tr>
  </thead>

  <tbody>

  <tr *ngFor="let profil of profilList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{profil.codification}}</td>
    <td>{{profil.language}}</td>

  </tr>

  </tbody>

</table>
