<form [formGroup]="createSkillForm" (ngSubmit)="onSkillCreate()">
  <input type="hidden" id="skill-id" formControlName="skillId">

  <label for="skill-name">Compétence</label>
  <input type="text" id="skill-name" formControlName="name">

  <label for="skill-date-start">Date Début</label>
  <input type="text" id="skill-date-start" formControlName="startDate">

  <label for="skill-date-end">Date de Fin</label>
  <input type="text" id="skill-date-end" formControlName="endDate">

  <button class="btn btn-success mb-2" type="submit">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
      <path d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"/>
    </svg>
    Enregistrer la création
  </button>

</form>


<form [formGroup]="skillForm" (ngSubmit)="onSkillUpdate()">
  <input type="hidden" id="skill-id" formControlName="skillId">

  <label for="skill-name">Compétence</label>
  <input type="text" id="skill-name" formControlName="name">

  <label for="skill-date-start">Date Début</label>
  <input type="text" id="skill-date-start" formControlName="startDate">

  <label for="skill-date-end">Date de Fin</label>
  <input type="text" id="skill-date-end" formControlName="endDate">

  <button class="btn btn-success mb-2" type="submit">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
      <path d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"/>
    </svg>
    Enregistrer les modifications
  </button>

</form>


<table class="table table-striped">
  <thead>
  <tr>
    <th>Compétences</th>
    <th>Date Début</th>
    <th>Date Fin</th>
    <th>Mise à jour</th>
    <th>Suppression</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let skill of skillList">
    <td><span id="name" contenteditable>{{skill.name | uppercase}}</span></td>
    <td><span id="startDate" contenteditable>{{skill.startDate}}</span></td>
    <td><span id="endDate" contenteditable>{{skill.endDate}}</span></td>
    <button class="btn btn-primary mb-2" type="submit" (click)="onSkillEdit(skill)">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
           viewBox="0 0 16 16">
        <path
          d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
      </svg>
      Modifier
    </button>
    <button class="btn btn-warning mb-2" type="submit" (click)="onDeleteSkillById(skill.skillId)">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
           viewBox="0 0 16 16">
        <path
          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd"
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg>
      Supprimer
    </button>
  </tbody>
</table>
