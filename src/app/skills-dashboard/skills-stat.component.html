
<a [routerLink]="['/collaboratorSetting']">
  Nombre de collaborateurs actifs : </a><strong>{{countCollaboratorActif}}</strong>

<p>Total de compétences dans l'Equipe : <strong>{{countCollaboratorSkill}}</strong></p>



<div class="displayPatrimoineSkill">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Skill</th>
      <th scope="col">Nombre de compétence</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let patrimoineSkill of patrimoineSkills; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>      {{ patrimoineSkill[0] }}   </td>
      <td>{{ patrimoineSkill[1]}}</td>
    </tr>
    </tbody>
  </table>
</div>
