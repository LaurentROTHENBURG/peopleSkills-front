<form [formGroup]="formSelectCollaborator">
  <select formControlName="selectCollaborator" (change) = "onSelectCollaborator()">
    <option value="0">-- Sélectionner un collaborateur --</option>
    <option *ngFor="let collaborator of collaboratorList" value="{{collaborator.collaboratorId}}">
      {{collaborator.name | uppercase}}</option>
  </select>
</form>


<div class="container">
  <h3 class="collaborator">Fiche Collaborateur</h3>
  <h3 class="project">Expérience Projet</h3>

  <div>
    <button id="btnCreateProject" class="btn btn-success mb-2" type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg"
           viewBox="0 0 16 16">
        <path
          d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"/>
      </svg>
      Ajouter Projet
    </button>
  </div>


</div>

<div class="container">
  <h3 class="favourites">Coup de Coeurs</h3>
  <h3 class="skills">Compétences</h3>

  <div>
    <button id="btnAddSkill" class="btn btn-success mb-2" type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg"
           viewBox="0 0 16 16">
        <path
          d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"/>
      </svg>
      Ajouter Compétences
    </button>
  </div>


</div>
