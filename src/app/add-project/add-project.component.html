<div class="addAction">
  <form [formGroup]="addSelectProjectForm">
    <input type="hidden" id="project-id" formControlName="projectId">
    <label for="nameProject">Nom du projet</label>
    <input id="nameProject" type="text"
           placeholder="Renseigner un nom de projet"
           class="form-control list-space"
           formControlName="name">

    <label for="descriptionProject">Description du projet</label>
    <textarea id="descriptionProject"
           placeholder="Renseigner quelques mots pour décrire le projet"
           class="form-control list-space"
           formControlName="description"></textarea>

    <label for="startDateProject">Date début</label>
    <input id="startDateProject" type="date"
           placeholder="Renseigner la date début d'intervention"
           class="form-control list-space"
           formControlName="startDate">

    <label for="endDateProject">Date Fin</label>
    <input id="endDateProject" type="datetime-local"
           placeholder="Renseigner la date de fin d'intervention'"
           class="form-control list-space"
           formControlName="endDate">


    <!--***** Affichage des boutons de validation et d'annulation *****-->

    <div class="cancelValidBtn">

      <!--***** Annulation permet de revenir à la fiche skill *****-->
      <button type="button" class="btn btn-warning mb-2 btn-space"
              title="Cliquez pour annuler"
              routerLink="/skill">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
             viewBox="0 0 16 16">
          <path
            d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/>
        </svg>
        Annuler
      </button>

      <button type="button" class="btn btn-success mb-2 btn-space"
              title="Cliquez pour enregistrer"
              routerLink="/skill"
              (click)="onAddProject()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg"
             viewBox="0 0 16 16">
          <path
            d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"/>
        </svg>
        Enregistrer
      </button>



    </div>
  </form>
</div>
